activeMerges:
  query:
    eventId: entityGuid
    select: average(`merges.currentActive`)
    from: ElasticsearchNodeSample
  unit: COUNT
  title: Current active merges
activeSearches:
  query:
    eventId: entityGuid
    select: average(`activeSearches`)
    from: ElasticsearchNodeSample
  unit: COUNT
  title: Active searches
queries:
  query:
    eventId: entityGuid
    select: average(`queriesTotal`)
    from: ElasticsearchNodeSample
  unit: COUNT
  title: Total queries
